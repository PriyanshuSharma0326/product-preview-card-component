<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Product preview card component</title>
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    
    <body>
        <main>
            <div class="image-container">
                <img src="./images/image-product-mobile.jpg" alt="" class="mobile-img">

                <img src="./images/image-product-desktop.jpg" alt="" class="desktop-img">
            </div>

            <div class="content-container">
                <div class="content-top">
                    <text class="label">
                        perfume
                    </text>
    
                    <h1 class="title">
                        Gabrielle Essence Eau De Parfum
                    </h1>
    
                    <p class="description">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                    </p>
                </div>

                <div class="content-bottom">
                    <div class="price-container">
                        <text class="discount-price">$149.99</text>
    
                        <text class="retail-price">$169.99</text>
                    </div>
    
                    <button class="add-to-cart-button">
                        <img src="./images/icon-cart.svg" alt="" class="cart-icon">Add to Cart
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
